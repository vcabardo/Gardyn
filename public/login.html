<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gardyn</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Our modifications -->
    <link href="/stylesheets/style.css" rel="stylesheet">

</head>

<body>

    <!-- Load the header using jQuery. Inspiration: https://medium.com/@AmyScript/how-to-reduce-reuse-and-recycle-your-code-389e6742e4ac-->
    <div id="header"></div>

    <div class="jumbotron img-fluid">
        <img href='#' src="img/zerowaste.jpg">
    </div>

    <!-- Sign in Box for users -->
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <div class="form-label-group">
                            <input type="email" id="signinEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail"></label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="signinPassword" class="form-control" placeholder="Password" required>
                            <label for="inputPassword"></label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" onclick="signInUser()">Sign in</button>
                        <hr class="my-4">

                        <a href='signup.html' style="color: black; font-size: 15px;">Don't have an account? Click here to sign up!</a>
                        <br>
                        <a href='index.html' style="color: black; font-size: 15px;">Don't want an account? Login as a Guest!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div id="footer"></div>






    
    <!-- JQuery Reusable Header Functionality -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

  <!-- For Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>

  <!-- Initialize Firebase -->
  <script src="/js/init-firebase.js"></script>

  <!-- Our Javascript -->
  <script src="/js/authentication.js"></script>

    <!-- In HTML script -->
    <script>
      var config = {
        apiKey: " AIzaSyAxfhLzaQgDEY-QFO8dc7LZ2aQTXc2fg3k ",
        authDomin: "gardynapp.firebaseapp.com",
        databaseURL: "https://gardynapp.firebaseio.com/",
        storageBucket: "gardynapp.appspot.com"
      };
  
      if (!firebase.apps.length) {
        firebase.initializeApp(config);
      }
  
      $(document).ready(function () {
        $('#header').load('reusableheader.html');
      });
  
      $(document).ready(function () {
        $('#footer').load('reusablefooter.html');
      });
  
    </script>
</body>
</html>
