<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gardyn</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

    <!-- Our modifications -->
    <link href="/stylesheets/style.css" rel="stylesheet">


</head>

<body>
    <div id="header"></div>
    <div class="jumbotron text-center">
        <h1>Welcome New User!</h1>
    </div>
    <!-- Sign up Box for users -->
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign Up</h5>
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                required autofocus>
                            <label for="inputEmail"></label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                required>
                            <label for="inputPassword"></label>
                        </div>

                        <div class="form-label-group">
                            <input type="Username" id="inputUser" class="form-control" placeholder="Username" required>
                            <label for="inputUsername"></label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
                            onclick="signUpUser()">Sign Up</button>
                        <hr class="my-4">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>




    <!-- JQuery Reusable Header Functionality -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <!-- For Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>

    <!-- Initialize Firebase -->
    <script src="/js/init-firebase.js"></script>

    <!-- Our Javascript -->
    <script src="/js/authentication.js"></script>

    <!-- In HTML script -->
    <script>
        var config = {
            apiKey: " AIzaSyAxfhLzaQgDEY-QFO8dc7LZ2aQTXc2fg3k ",
            authDomin: "gardynapp.firebaseapp.com",
            databaseURL: "https://gardynapp.firebaseio.com/",
            storageBucket: "gardynapp.appspot.com"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(config);
        }

        $(document).ready(function () {
            $('#header').load('reusableheader.html');
        });

        $(document).ready(function () {
            $('#footer').load('reusablefooter.html');
        });
    </script>


</body>

</html>
