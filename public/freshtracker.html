<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gardyn</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Our modifications -->
  <link href="/public/stylesheets/style.css" rel="stylesheet">
</head>

<body class="bg-dark">

  <div id="header"></div>

  <h4 class="display-4 text-light text-center">FreshTracker</h4>

  <div class="container">
    <div id="d1" class="row">
      <!-- Javascript should add here -->
    </div>
  </div>

    <!-- https://getbootstrap.com/docs/4.0/components/modal/ -->
  <div class="modal" id="useItemModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Use Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Default form contact -->
          <form class="container text-center text-light" id="myForm" action="#!">
            <!-- Name -->
            <label for="name">Name</label>
            <input type="text" id="productNameUse" class="form-control mb-4" placeholder="Product Name">

            <!-- Date -->
            <div class="form-group">
              <!-- Date input -->
              <label class="control-label" for="date">Date Used</label>
              <input class="form-control" id="dateUsed" name="date" placeholder="MM/DD/YYYY" type="text" />
            </div>

            <!-- Send button -->
            <button id="useConfirm" class="btn btn-info btn-block" type="button">Confirm</button>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

      <!-- https://getbootstrap.com/docs/4.0/components/modal/ -->
      <div class="modal" id="throwAwayModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Throw Away Item</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Default form contact -->
              <form class="container text-center text-light" id="myForm" action="#!">
                <!-- Name -->
                <label for="name">Name</label>
                <input type="text" id="productNameThrowAway" class="form-control mb-4" placeholder="Product Name">

                <!-- Date -->
                <div class="form-group">
                  <!-- Date input -->
                  <label class="control-label" for="date">Date Thrown Away</label>
                  <input class="form-control" id="dateThrownAway" name="date" placeholder="MM/DD/YYYY" type="text" />
                </div>

                <!-- Send button -->
                <button id="throwAwayConfirm" class="btn btn-info btn-block" type="button">Confirm</button>

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

  <div id="footer"></div>




  <!-- JQuery Reusable Header Functionality -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  <!-- For Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>

  <!-- Initialize Firebase -->
  <script src="/js/init-firebase.js"></script>

  <!-- Our Javascript -->
  <script src="/public/js/authentication.js"></script>
  <script src="/public/js/freshtracker.js"></script>

    <!-- In HTML script -->
    <script>
      var config = {
        apiKey: " AIzaSyAxfhLzaQgDEY-QFO8dc7LZ2aQTXc2fg3k ",

      $(document).ready(function () {
        $('#header').load("reusableheader.html");
      });

      $(document).ready(function () {
        $('#footer').load('reusablefooter.html');
      });

    </script>



</body>
</html>
