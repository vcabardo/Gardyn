  <script type="text/javascript">
    var datefield=document.createElement("input")
    datefield.setAttribute("type", "date")
    if (datefield.type!="date"){ //if browser doesn't support input type="date", load files for jQuery UI Date Picker thanks: http://www.javascriptkit.com/javatutors/createelementcheck2.shtml

        document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"><\/script>\n')
        document.write('<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"><\/script>\n')
    }
  </script>

  <script>
  if (datefield.type!="date"){ //if browser doesn't support input type="date", initialize date picker widget:
    jQuery(function($){ //on document.ready
        $('#datePurchased').datepicker();
        $('#datePurchased').datepicker();
    })
  }
  </script>

<body class="bg-dark">

  </button> -->

  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <h4 class="display-4 text-light text-center">Search</h4>

        <!-- <div class="input-group">

        <div id="allitems" class="row"></div>
      </div>

      <div class="col-lg-4">
        <h4 class="display-4 text-light text-center">My List</h4>
        <div class="container">
          <div id="d1" class="row">
          </div>
        </div>
      </div>

      <!-- https://getbootstrap.com/docs/4.0/components/modal/ -->
      <div class="modal" id="formModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Food Item</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Default form contact -->
              <form class="container text-center text-light" id="myForm" action="#!">
                <!-- Name -->
                <input type="text" id="productName" class="form-control mb-4" placeholder="Product Name">

                <!-- Subject -->
                <label style="color: black;">Product Category</label>
                <select class="browser-default custom-select mb-4" id="productCategory">
                  <option value="" disabled>Choose option</option>
                  <option value="1" selected>Fruits & Veggies</option>
                  <option value="2">Meat & Protein</option>
                  <option value="3">Breads & Cereals</option>
                  <option value="4">Milk & Dairy</option>
                  <option value="5">Junk Food</option>
                  <option value="6">Misc.</option>
                </select>

                <!-- Date -->
                <div class="form-group">
                  <!-- Date input -->
                  <label class="control-label" style="color: black;" for="date">Date Purchased</label>
                  <input class="form-control" id="datePurchased" name="date" placeholder="MM/DD/YYYY" type="date" />
                </div>
                <div class="form-group">
                  <!-- Date input -->
                  <label class="control-label" style="color: black;" for="date">Projected Expiration Date</label>
                  <input class="form-control" id="dateExpire" name="date" placeholder="MM/DD/YYYY" type="date" />
                </div>

                <!-- Message -->
                <div class="form-group">
                  <label class="control-label" style="color: black;">Notes</label>
                  <textarea class="form-control rounded-0" id="productInfo" rows="3" placeholder="Notes..."></textarea>
                </div>

                <!-- Send button -->
                <button class="btn btn-info btn-block" type="button" onclick="writeUserData();">Add</button>

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
